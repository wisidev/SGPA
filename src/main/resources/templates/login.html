<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="first-part">
        <h1>E S O S</h1>
        <p>Guiando sua saúde para um amanhã melhor</p>
        <img th:src="@{/images/medica.png}" alt="Médica">
    </section>

    <section class="second-part">
        <img th:src="@{/images/logo.png}" alt="logo">
        <p>Bem vindo</p>

        <form action="/login" method="post">
            <section class="form-content">
                <div class="input-box">
                    <input type="text" placeholder="Usuário" name="usuario" th:value="${usuario}">
                    <i class="bi bi-person-fill"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Senha" name="senha" th:value="${senha}">
                    <i class="bi bi-lock-fill"></i>
                </div>
            </section>

            <div class="remember-forgot">
                <label><input type="checkbox">Manter logado</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não possui uma conta? <a th:href="@{/cadastro_usuario}">Registre-se</a></p>
            </div>
        </form>
    </section>
</body>

</html>
