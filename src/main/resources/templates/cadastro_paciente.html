<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" th:href="@{/css/cadastro_paciente.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form class="patient-form" th:action="@{/cadastro_paciente}" method="post">
            <section class="section-header">
                <div class="form-header">
                    <i class="bi bi-list"></i>
                    <!-- Altere o link para listar pacientes -->
                    <button class="new-patient-btn" type="button">
                        <a th:href="@{/pacientes}">Listar Pacientes</a>
                    </button>
                </div>

                <div class="save-header">
                    <i class="bi bi-check-lg"></i>
                    <button class="save-patient-btn" type="submit">Salvar Paciente</button>
                </div>
            </section>

            <div class="form-group">
                <label for="patient-name">Nome do paciente:</label>
                <input type="text" id="patient-name" name="nomePaciente" th:value="${nomePaciente}" required>
            </div>

            <section class="form-wrapper">
                <div class="form-text">
                    <label for="patient-complaint">Queixa do paciente:</label>
                    <textarea id="patient-complaint" name="queixaPaciente" th:value="${queixaPaciente}" required></textarea>
                </div>

                <div class="form-person">
                    <label class="info-title">Informações pessoais:</label>

                    <div class="info-grid">
                        <div class="info-item">
                            <input type="text" class="address" id="address" name="endereco" th:value="${endereco}"
                                placeholder="Endereço:" required>
                        </div>

                        <div class="info-item">
                            <input type="email" class="email" id="email" name="email" th:value="${email}" placeholder="E-mail:"
                                required>
                        </div>

                        <div class="info-item">
                            <input type="tel" class="telefone" id="phone" name="telefone" th:value="${telefone}" placeholder="Telefone:"
                                required>
                        </div>

                        <div class="info-item">
                            <input type="text" class="health-plan" id="health-plan" name="planoSaude" th:value="${planoSaude}"
                                placeholder="Plano de saúde:">
                        </div>
                    </div>
                </div>
            </section>

            <div class="medical-container">
                <label class="medical-title">Informações médicas:</label>

                <div class="medical-grid">
                    <div class="medical-item">
                        <input type="text" id="gender" name="sexo" th:value="${sexo}" placeholder="Sexo:">
                    </div>

                    <div class="medical-item">
                        <input type="date" id="dob" name="dataNascimento" th:value="${dataNascimento}" placeholder="Data de nascimento:">
                    </div>

                    <div class="medical-item">
                        <input type="text" id="blood-type" name="tipoSanguineo" th:value="${tipoSanguineo}" placeholder="Tipo sanguíneo:">
                    </div>

                    <div class="medical-item">
                        <input type="text" id="medical-history" name="historicoDoencas" th:value="${historicoDoencas}"
                            placeholder="Histórico de doenças:">
                    </div>

                    <div class="medical-item">
                        <input type="text" id="allergies" name="alergias" th:value="${alergias}" placeholder="Alergias:">
                    </div>
                </div>
            </div>

            <div class="status-section">
                <label>Status Protocolo de Manchester:</label>
                <input type="hidden" id="risk" name="statusProtocoloManchester" th:value="${statusProtocoloManchester}" />

                <div class="status-buttons">
                    <button class="status emergency" type="button" onclick="setRisk('Emergência')">Emergência</button>
                    <button class="status very-urgent" type="button" onclick="setRisk('Muito urgente')">Muito
                        urgente</button>
                    <button class="status urgent" type="button" onclick="setRisk('Urgente')">Urgente</button>
                    <button class="status low-urgent" type="button" onclick="setRisk('Pouco urgente')">Pouco
                        urgente</button>
                    <button class="status non-urgent" type="button" onclick="setRisk('Não urgente')">Não
                        urgente</button>
                </div>
            </div>

            <div class="medication-section">
                <label class="medication-btn">Informar medicação</label>
                <textarea id="medication" name="medicacao" th:value="${medicacao}"></textarea>
            </div>
        </form>
    </div>

    <script>
        function setRisk(risk) {
            document.getElementById("risk").value = risk;
            alert("Grau de risco selecionado: " + risk);
        }
    </script>
</body>

</html>
