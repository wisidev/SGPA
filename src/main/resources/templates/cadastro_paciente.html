<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" th:href="@{/css/cadastro_paciente.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form class="patient-form" id="patient-form" action="/pacientes/salvar" method="post">
            <section class="section-header">
                <div class="form-header">
                    <i class="bi bi-list"></i>
                    <button class="new-patient-btn"><a th:href="@{/listar_pacientes}">Listar Pacientes</a></button>
                </div>
        
                <div class="save-header">
                    <i class="bi bi-check-lg"></i>
                    <button class="save-patient-btn" onclick="savePatient()">Salvar Paciente</button>
                </div>
            </section>

            <div class="form-group">
                <label for="patient-name">Nome do paciente:</label>
                <input type="text" id="patient-name" required>
            </div>

            <section class="form-wrapper">
                <div class="form-text">
                    <label for="patient-complaint">Queixa do paciente:</label>
                    <textarea id="patient-complaint" required></textarea>
                </div>

                <div class="form-person">
                    <label class="info-title">Informações pessoais:</label>

                    <div class="info-grid">
                        <div class="info-item">
                            <input type="text" class="address" id="address" placeholder="Endereço:" required>
                        </div>

                        <div class="info-item">
                            <input type="email" class="email" id="email" placeholder="E-mail:" required>
                        </div>

                        <div class="info-item">
                            <input type="tel" class="telefone" id="phone" placeholder="Telefone:" required>
                        </div>

                        <div class="info-item">
                            <input type="text" class="health-plan" id="health-plan" placeholder="Plano de saúde:">
                        </div>
                    </div>
                </div>
            </section>

            <div class="medical-container">
                <label class="medical-title">Informações médicas:</label>

                <div class="medical-grid">
                    <div class="medical-item">
                        <input type="text" id="gender" placeholder="Sexo:">
                    </div>

                    <div class="medical-item">
                        <input type="date" id="dob" placeholder="Data de nascimento:">
                    </div>

                    <div class="medical-item">
                        <input type="text" id="blood-type" placeholder="Tipo sanguíneo:">
                    </div>

                    <div class="medical-item">
                        <input type="text" id="medical-history" placeholder="Histórico de doenças:">
                    </div>

                    <div class="medical-item">
                        <input type="text" id="allergies" placeholder="Alergias:">
                    </div>
                </div>
            </div>

            <div class="status-section">
                <label>Status Protocolo de Manchester:</label>

                <div class="status-buttons">
                    <button class="status emergency" type="button" onclick="setRisk('Emergência')">Emergência</button>
                    <button class="status very-urgent" type="button" onclick="setRisk('Muito urgente')">Muito urgente</button>
                    <button class="status urgent" type="button" onclick="setRisk('Urgente')">Urgente</button>
                    <button class="status low-urgent" type="button" onclick="setRisk('Pouco urgente')">Pouco urgente</button>
                    <button class="status non-urgent" type="button" onclick="setRisk('Não urgente')">Não urgente</button>
                </div>
            </div>

            <div class="medication-section">
                <label class="medication-btn">Informar medicação</label>
                <textarea id="medication"></textarea>
            </div>
        </form>
    </div>

    <script>

        function setRisk(risk) {
            alert("Grau de risco selecionado: " + risk);
            // Aqui você pode salvar o grau de risco em uma variável global ou enviá-lo ao servidor
        }

        function savePatient() {
            const form = document.getElementById("patient-form");
            if (form.checkValidity()) {
                // Aqui você deve implementar o envio dos dados ao servidor (exemplo usando fetch)
                const patientData = {
                    name: document.getElementById("patient-name").value,
                    complaint: document.getElementById("patient-complaint").value,
                    address: document.getElementById("address").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value,
                    healthPlan: document.getElementById("health-plan").value,
                    gender: document.getElementById("gender").value,
                    dob: document.getElementById("dob").value,
                    bloodType: document.getElementById("blood-type").value,
                    medicalHistory: document.getElementById("medical-history").value,
                    allergies: document.getElementById("allergies").value,
                    medication: document.getElementById("medication").value,
                };

                console.log("Paciente salvo:", patientData);
                alert("Paciente salvo com sucesso!");
                form.reset();
            } else {
                alert("Preencha todos os campos obrigatórios!");
            }
        }
    </script>

</body>

</html>
